<html>
  <head>
    <title>Canvas game-of-the-year 2021's candidate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Simple Pure-Canvas game</h1>
    <div class="landscape-warning">Please use landscape mode<img src="./assets/rotate.gif" /></div>
    <div class="canvas-container">
      <canvas id="gameScreen" height="200"></canvas>
      <div class="canvas-buttons">
        <div class="moves" id="count">0 moves</div>
        <div>
          <button id="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="./index.ts"></script>
    <a
      class="github-fork-ribbon"
      href="https://github.com/gabrielsiedler/pure-canvas-game"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
      >Fork me on GitHub</a
    >
  </body>
</html>
